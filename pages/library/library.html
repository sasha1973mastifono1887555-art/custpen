<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTPEN - Подключение</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="connect.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CUSTPEN - Подключение</h1>
            <nav class="nav">
                <a href="../../index.html" class="nav-link">Главная</a>
                <a href="../home/home.html" class="nav-link">Домой</a>
                <a href="../orders/orders.html" class="nav-link">Заказы</a>
            </nav>
        </header>
        
        <main class="main">
            <section class="connect-form">
                <h2>Форма подключения</h2>
                <form id="connectForm">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn">Подключиться</button>
                </form>
            </section>
        </main>
    </div>

    <script src="connect.js"></script>
</body>
</html>
